version: "3.8"

services:
  ollama:
    image: ollama/ollama:latest
    container_name: agent-farm-ollama
    ports:
      - "11434:11434"
    volumes:
      - ollama_models:/root/.ollama
    restart: unless-stopped
    # Enable GPU if available (comment out if no GPU)
    # deploy:
    #   resources:
    #     reservations:
    #       devices:
    #         - driver: nvidia
    #           count: all
    #           capabilities: [gpu]

  orchestrator:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: agent-farm-orchestrator
    depends_on:
      - ollama
    env_file:
      - .env
    environment:
      - OLLAMA_BASE_URL=http://ollama:11434
    volumes:
      - ./:/app
      - /var/run/docker.sock:/var/run/docker.sock
    restart: unless-stopped
    command: python orchestrator/main.py

volumes:
  ollama_models:
